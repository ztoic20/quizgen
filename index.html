<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SQLite Quiz – Week 4 (50 Items)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>SQLite Quiz – Week 4 (50 Items)</h1>
  <p class="sub">One question at a time. Wrong answers require correction or Skip. Results are scrollable.</p>


  <div class="card import">
    <h2>Load your own questions (XLSX)</h2>
    <p class="sub">Use an .xlsx file where <b>Column A</b> = Question and <b>Column B</b> = Correct Answer. Row 1 can be headers.</p>
    <div class="row">
      <input id="xlsxFile" type="file" accept=".xlsx" />
      <input id="csvFile" type="file" accept=".csv" />
      <button id="btnLoadXLSX" class="btn" type="button">Load XLSX</button>
      <button id="btnLoadCSV" class="btn" type="button">Load CSV</button>
      <button id="btnUseDefault" class="btn ghost" type="button">Use Default (SQLite)</button>
    </div>
    <p id="importMsg" class="sub"></p>
  </div>


  <div class="card">
    <div class="top">
      <h2>Question <span id="qNum"></span> of <span id="qTotal"></span></h2>
      <div class="mini" id="mini"></div>
    </div>

    <p id="qText" class="q"></p>

    <input id="answer" placeholder="Type your answer…" autocomplete="off" />

    <div id="feedback" class="feedback hidden"></div>

    <div class="nav">
      <button id="skip" class="ghost" type="button">Skip</button>
      <button id="check" type="button">Check</button>
    </div>
  </div>

  <div id="result" class="card hidden">
    <div class="top">
      <h2>Result</h2>
      <div class="mini" id="score"></div>
    </div>
    <div id="review"></div>
  </div>
</div>
<script src="xlsx-import.js"></script>
<script src="csv-import.js"></script>
<script src="script.js"></script>
</body>
</html>
